<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>当一行文字超出一行的时候自动滚动</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			.box {
				width: 200px;
				border: 1px solid #000;
				padding: 10px;
				white-space: nowrap;
				overflow: hidden;
			}
			.child {
				display: inline-block;
			}
			
		</style>
	</head>
	<body>
		<div class="box">
			<div class="child">
				君不见黄河之水天上来，奔流到海不复回，君不见高堂明镜悲白发
			</div>
		</div>
		<div class="box">
			<div class="child">
				君不见黄河之水天上来，奔流到海不复回，君不见高堂明镜悲白发，朝如青丝暮成雪，人生得意须尽欢，莫使金樽空对月
			</div>
		</div>
		<script src="textsliding.js"></script>
		<script type="text/javascript">
			const test = new Textsliding({parentClass: '.box', childClass: '.child', speed: 10})
			test.init()
		</script>
	</body>
</html>
